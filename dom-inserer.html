<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulation du DOM HTML - jQuery</title>
    <link rel="stylesheet" href="css/dom-inserer.css">

</head>

<body>

    <h1>Manipulation du DOM HTML </h1>
    <p class="p1">Un premier paragraphe</p>
    <p class="p2">Un deuxième paragraphe</p>
    <p class="p3">Un troixième paragraphe</p>
    <p class="p4">Un quatrième paragraphe</p>

    <button id="b1">Utilisation avec append()</button>
    <button id="b2">Utilisation avec prepend()</button>
    <div id="monDiv">
        <button id="b3">Utilisation avec append()</button>
        <button id="b4">Utilisation avec prepend()</button>
    </div>
    <div id="monDiv2">
        <p>Paragraphe de la div 2</p>
        <button id="b5">Utilisation avec after()</button><br>
        <button id="b6">Utilisation avec before()</button><br>
        <button id="b7">Utilisation avec append()</button>
    </div>
    <!-- Mon JS -->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/dom-inserer.js"></script>


</body>

</html>
