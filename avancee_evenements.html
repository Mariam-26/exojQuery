<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion avancée d'évènements - jQuery</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <h1>Gestion avancée d'évènements en jQuery</h1>

    <div class="div1">
        <p class="para1">Un premier paragraphe</p>
    </div>
    <div class="div2">
        <p id="para2">Un deuxième paragraphe</p>
    </div>


    <span id="msg"></span><br>
    <span id="msg1"></span><br>
    <span id="msg2"></span><br>
    <span id="msg3">Bouton cliqué</span><br>
    <span id="msg4"></span><br>

    <form action="#">
        <label for="fcs">Champs à focus</label>
        <input type="text" placeholder="Je veux le focus" id="fcs"><br><br>

        <button id="trg">Forcer le focus avec trigger()</button><br><br>
        <button id="trgh">Forcer le focus avec triggerHandler()</button><br><br>

        <button id="b1">Pas de clic possible</button><br><br>
        <button id="b2">Ajout de gestionnaire d'évènement clic</button><br><br>
        <button id="b3">Suppression de gestionnaire d'évènement</button>
    </form>



    <!-- Mon JS -->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/avancee_evenements.js"></script>


</body>

</html>
