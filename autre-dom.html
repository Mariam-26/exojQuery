<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulation du DOM HTML - jQuery</title>
    <link rel="stylesheet" href="css/autre-dom.css">

</head>

<body>

    <h1>Manipulation du DOM HTML </h1>


    <p id="p1">Un premier paragraphe</p>
    <p id="p2">Un deuxième paragraphe</p>

    <button>Cliquer pour remplacer l'élément #p1</button><br>
    <span id="msg"></span>

    <p id="p3">Un troixième paragraphe</p>
    <p id="p4">Un quatrième paragraphe</p>
    <button id="b1">Utilisation avec replaceWith()</button>
    <button id="b2">Utilisation avec replaceAll()</button>

    <p class="toWrap">Un cinquième paragraphe</p>
    <p class="toWrap">Un sixième paragraphe</p>

    <p class="toWrapAll">Un septième paragraphe</p>
    <p class="toWrapAll">Un huitième paragraphe</p>

    <p class="toWrapInner">Un neuvième paragraphe</p>
    <p class="toWrapInner">Un dixième paragraphe</p>

    <!-- Mon JS -->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/autre-dom.js"></script>


</body>

</html>
