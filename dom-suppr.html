<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulation du DOM HTML - jQuery</title>
    <link rel="stylesheet" href="css/dom-suppr.css">

</head>

<body>

    <h1>Manipulation du DOM HTML </h1>

    <div id="monDiv1">
        <p class="p1">Un premier paragraphe</p>
        <p class="p2">Un deuxième paragraphe</p>
    </div>
    <button id="b1">Supprime le #div1</button>

    <div id="monDiv2">
        <p class="p3">Un troixième paragraphe</p>
        <p class="p4">Un quatrième paragraphe</p>
    </div>

    <button id="b2">Supprime le #div2</button>

    <div id="monDiv3">
        <p class="p5">Un cinquième paragraphe</p>
        <p class="p6">Un sixème paragraphe</p>
    </div>
    <button id="b3">Supprime les enfants du #div3</button>

    <p>Lien vers
        <a href="https://femmenumerique.netlify.app/" target="_blank">Mon site</a>
    </p>
    <button id="b4">Cliquer pour supprimer l'atribut href</button>
    <!-- Mon JS -->
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/dom-suppr.js"></script>


</body>

</html>
